<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Students Directory</title>
</head>

<body>
<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="/users/home.html">Course Managment App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/users/home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/courses/course">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

	<h3>Students Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/students/showFormForAdd(courseId=${cId})}"
		class="btn btn-primary btn-sm mb-3">
		Add student
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Year of Registration</th>
				<th>Semester</th>
				<th>Project grade</th>
				<th>Exams grade</th>
				<th>Overall grade</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStudent : ${students}">
			
				<td th:text="${tempStudent.name}" />	
				<td th:text="${tempStudent.year}" />
				<td th:text="${tempStudent.semester}" />
				<td th:text="${tempStudent.projectGrade}" />
				<td th:text="${tempStudent.examsGrade}" />
				<td th:text="${tempStudent.overallGrade}" />	
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/students/delete(studentId=${tempStudent.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
						Delete
					</a>
					
					<!-- Add "update" button/link -->
					<a th:href="@{/students/showFormForGrades(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						Add Grades
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	<hr>
	<a th:href="@{/courses/course}">Back to Courses List</a>
</div>
	
</body>
</html>
